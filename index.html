<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeSite</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/pokecards.css">
</head>
<body>
    <div class="grid">
        <header class="header">
            <div class="container">
                <h1>Bienvenido a PokeSite</h1>
            <nav>
                <ul>
                    <li><a href="#inicio">Inicio</a></li>
                    <li><a href="#pokedex">Pokédex</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                </ul>
            </nav>
            </div>
        </header>

        <main class="main">
            <div class="container">
                <section id="inicio">
                    <h2>Inicio</h2>
                    <p>Explora el mundo de los Pokémon y descubre información sobre tus favoritos.</p>
                    <img src="images/pikachu.png" alt="Pikachu">
                </section>
            
                <section id="pokedex">
                    <h2>Pokédex</h2>
                    <!-- Dropdown para seleccionar un Pokémon -->
                    <label for="pokemon-select">Selecciona un Pokémon:</label>
                    <select id="pokemon-select">
                        <option value="bulbasaur">Bulbasaur</option>
                        <option value="charmander">Charmander</option>
                        <option value="squirtle">Squirtle</option>
                    </select>
                    <button id="reload-button">Reiniciar</button>

                    <!-- Dropdown para seleccionar el idioma -->
                    <label for="language-select">Selecciona el idioma:</label>
                    <select id="language-select">
                        <option value="es" selected>Español</option>
                        <option value="en">Inglés</option>
                        <option value="fr">Francés</option>
                        <option value="de">Alemán</option>
                    </select>

                    <!-- Cards -->
                    <div id="pokecards-container" class="pokecards-containter">
                    </div>
            
                    <!-- Botones de navegación -->
                    <div class="navigation">
                        <button id="prev" aria-label="Anterior">&larr;</button>
                        <button id="next" aria-label="Siguiente">&rarr;</button>
                    </div>
                </section>
            
                <section id="contacto">
                    <h2>Contacto</h2>
                    <form action="#" method="post">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required>
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                        <button type="submit">Enviar</button>
                    </form>
                </section>
            </div>
        </main>
    
        <footer class="footer">
            <div class="container">
                <p>Desarrollado por [Tu Nombre]</p>
                <p><a href="#inicio">Volver al inicio</a></p>
                <p><a href="#contacto">Contáctanos</a></p>
                <p>&copy; 2025 PokeSite. Todos los derechos reservados.</p>
            </div>
        </footer>
    </div>
    <script src="./js/index.js" type="module"></script>
</body>
</html>
